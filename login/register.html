<!DOCTYPE html>
<html>
<head>
	<title>FACIN</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="shortcut icon" type="image/png" href="../image/icon.png">
	<meta charset="utf-8">
</head>
<body>
	<div id="container">
		<header>
			<h1>Facin</h1>
		</header>
		<nav>
			<ul>
				<li><a href="login.html">Salir</a></li>
			</ul>
		</nav>
		<section>
			<div>
				<article>
					<fieldset>
						<legend>Datos Basicos</legend>
						<form action="login.html" method="POST" autocomplete="off">
							<div class="boton">
								<label>Nombres</label>
								<input type="text" name="name" value="" placeholder="" title="" required="">
							</div>
							<div class="boton">
								<label>Apellidos</label>
								<input type="text" name="seconds name" value="" placeholder="" title="" required="">
							</div>
							<div class="boton">
								<label>Cedula de identidad</label>
								<input type="number" name="identity card" value="" placeholder="Ej:5868657" title="" min="0" max="30000000" required="">
							</div>
							<div class="boton">
								<label>Ocupación</label>
								<input type="text" name="occupation" value="" placeholder="" title="" required="">
							</div>	
							<div class="boton">
								<label>Nombre de usuario</label>
								<input type="text" name="user" value="" placeholder="user123" title="" required="">
							</div>
							<div class="boton">
								<label>Contraseña</label>
								<input type="password" name="password" value="" placeholder="password" title="" required="">
							</div>
							<div class="boton">
								<input id="boton" type="submit" value="crear">
								<input id="boton" type="reset" value="restablecer">
							</div>
						</form>
					</fieldset>
				</article>
			</div>
		</section>
		<footer>			
			<p>
				Desarrollado por: Darley Camargo.
			</p>
		</footer>
	</div>
</body>
</html>
